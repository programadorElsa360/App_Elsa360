        <title>Nueva contraseña - ELSA360</title>

    <body>
        <header class="header contenedor">
             

            <div class="content-header">
              <a href="index.html"><img src="images/elsa-Verde.png" alt="Logo ELSA360" title="Logo ELSA360"></a>  
              <h1>Restablece tu contraseña</h1>                        
              <form class="form" action="#" method="post">
                  <input type="password" id="contra" name="password" placeholder="Define tu nueva contraseña" required="">
                  <div class="checkbox"><input type="checkbox" onclick="mostrarContraseña()" id="mostrar" name="mostrar" value="mostrar">  Mostrar contraseña</div>
                  <input type="password" id="confirm" name="confirm_password" placeholder="Confirma tu nueva contraseña" required="">
                  <div class="checkbox"><input type="checkbox" onclick="mostrarContraseñaC()" id="mostrar" name="mostrar" value="mostrar">  Mostrar contraseña</div>
                  <input class="boton-envio" type="submit" value="Restablecer contraseña"> <br>
                  <a href="index.html" class="regresar">Regresar</a> 
                  ó <a href="login.html" class="ya-tengo">Ingresa</a> 
              </form>
            </div>
            
        </header>


        <script>
			function mostrarContraseña(){
				var tipo = document.getElementById("contra");
				if(tipo.type == "password"){
					tipo.type = "text";
				}else{
					tipo.type = "password";
				}
			}
		</script>

<script>
    function mostrarContraseñaC(){
        var tipo = document.getElementById("confirm");
        if(tipo.type == "password"){
            tipo.type = "text";
        }else{
            tipo.type = "password";
        }
    }
</script>
